{% extends base %}

{% block preamble %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat|Quicksand');
        body {
            font-family: "Quicksand";
        }
        .bk-root {
            font-family: "Quicksand";
        }
        .plot-tooltip {
            margin: 10px;
        }
        .slick-header-columns, .slick-header-column {
            background-color: #DDDDDD !important;
            background-image: none !important;
        }
    </style>
    <script>
        function get_icon(type){
            if (type.includes("car") || type.includes("motor")) {
                return '<i class="fas fa-car"></i>'
            }
            else if (type.includes("aid") || type.includes("medic")) {
                return '<i class="fas fa-briefcase-medical"></i>'
            }
            else if (type.includes("fire")) {
                return '<i class="fas fa-fire"></i>'
            }
            else {
                return '<i class="fas fa-question"></i>'
            }
        }
    </script>

{% endblock %}

{% block contents%}
    <div class="container-fluid">
        <div class="row-fluid justify-content-center">
            <div class="col-3 align-self-start">
                {{ embed(roots.sliders) }}
            </div>
            <div class="col-3 align-self-center">
                {{ embed(roots.poloidal) }}
            </div>
            <div class="col-6 align-self-center">
                {{ embed(roots.current) }}
                {{ embed(roots.vertical_force) }}
                {{ embed(roots.field) }}
            </div>
        </div>
    </div>
{% endblock %}
