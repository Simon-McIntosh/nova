[tox]
envlist = py310
minversion = 4.5.1

[testenv]
passenv = 
  IMAS_HOME
  IMAS_PREFIX
  IMAS_VERSION
  PYTHONPATH
allowlist_externals = 
    poetry 
commands_pre =
    poetry install --no-root --sync --extras "numba ferritic structural thermofluids vtk optimize graphics test"
commands =
    poetry run pytest 

[testenv:bamboo]
passenv = 
  {[testenv]passenv} 
allowlist_externals = 
  {[testenv]allowlist_externals}
commands_pre = 
  {[testenv]commands_pre}
commands = 
    poetry run pytest --junitxml results.xml --cov nova --cov-report xml --cov-report html
    poetry run coverage2clover -i coverage.xml -o clover.xml

